<label>Add Employee
  <input #inputemployee />
</label>
<button (click)="add(inputemployee.vlaue); inputemployee.value=''">
  add
</button>
<table *ngIf="Employees">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hero of Employees" (click)="onSelect(hero)">

    <td routerLink="/detail/{{hero.id}}">{{hero.id}}</td>
    <td>{{hero.name}}</td>
    <button class="delete" title="delete hero"
  (click)="delete(hero)">x</button>
  </tr>
  <tbody>
</table>
